<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sticky Slider Navigation (Responsive)</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    <!-- Hero -->
  <section class="et-hero-tabs">
    <h1>Youngmin Park</h1>
    <h3>PhD Candidate University of Pittsburgh</h3>
    <h3>Andrew Mellon Predoctoral Research Fellow</h3>
    <div class="et-hero-tabs-container">
      <a class="et-hero-tab" href="#tab-home">Bio</a>
      <a class="et-hero-tab" href="#tab-research">Research/CV</a>
      <a class="et-hero-tab" href="#tab-teaching">Teaching</a>
      <a class="et-hero-tab" href="#tab-code">Code</a>
      <a class="et-hero-tab" href="#tab-fun">Fun</a>
      <span class="et-hero-tab-slider"></span>
    </div>
  </section>

  <!-- Main -->
  <main class="et-main">
    <section class="et-slide" id="tab-home">
      <h1>Bio</h1>
      <h3></h3>
      <p>Stuff</p>
    </section>
    <section class="et-slide" id="tab-research">
      <h1>Research</h1>
      <h3>something about flexbox</h3>
    </section>
    <section class="et-slide" id="tab-teaching">
      <h1>Teaching</h1>
      <h3>something about react</h3>
    </section>
    <section class="et-slide" id="tab-code">
      <h1>Code</h1>
      <h3>something about angular</h3>
    </section>
    <section class="et-slide" id="tab-fun">
      <h1>Fun</h1>
      <h3>something about other</h3>
    </section>
  </main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
